<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
          integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <title>User Books</title>
</head>
<body>
<div th:insert="/components/book-search :: search-panel"></div>
<div class="row" th:each="${}">
    <div class="col-sm-6 col-md-4">
        <div class="thumbnail">
            <img th:src="${coverImage}" th:alt="${book.name}">
            <div class="caption">
                <h3 th:text="${book.name}">Book Name</h3>
                <p th:text="${book.description}">Book Description</p>
                <p th:text="${book.publishedDate}">Published Date</p>
                <div th:switch="${books.readingStatus}" class="form-control">
                    <div selected value="04-none">Status</div>
                    <div value="01-finished">Finished</div>
                    <div value="02-reading">Still Reading</div>
                    <div value="03-wnf">Will Not Finish</div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
