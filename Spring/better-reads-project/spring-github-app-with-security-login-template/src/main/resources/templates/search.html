<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
          integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <title>Search</title>
</head>
<body>
    <div th:insert="/components/book-search :: search-panel"></div>
    <div class="section">
        <div class="card-group">
            <div class="media" style="flex: 0 0 18%; margin: 30px;" th:each="book: ${books}">
                <div class="media-left media-middle">
                    <a th:href="@{'/books/' + ${book.key}}">
                        <img class="media-object" th:src="${book.cover_i}" th:alt="${book.title}">
                    </a>
                </div>
                <div class="media-body">
                    <h4 class="media-heading" th:text="${book.title}">Book Name</h4>
                    <p th:text="${book.author_name}">Author(s)</p>
                    <p th:text="${book.first_publish_year}">Published</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
