<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
          integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <title>View Book</title>
</head>
<body>
    <div th:insert="/components/book-search :: search-panel"></div>
    <div class="row">
        <div class="col-sm-6 col-md-4">
            <div class="thumbnail">
                <img th:src="${coverImage}" th:alt="${book.name}">
                <div class="caption">
                    <h3 th:text="${book.name}">Book Name</h3>
                    <p th:text="${book.description}">Book Description</p>
                    <p th:text="${book.publishedDate}">Published Date</p>

                    <form th:attr="action=@{/addUserBook}" method="post">
                        <input type = "hidden"
                            th:value="${book.id}"
                            name="bookId" />
                        <input type = "hidden"
                                th:name="${_csrf.parameterName}"
                                th:value="${_csrf.token}" />
                        <div class="form-group">
                            <label for="dateStarted">Date Started</label>
                            <input type="date" name="dateStarted" class="form-control" id="dateStarted">
                        </div>
                        <div class="form-group">
                            <label for="dateFinished">Date Finished</label>
                            <input type="date" name="dateFinished" class="form-control" id="dateFinished">
                        </div>
                        <div class="form-group">
                            <label for="status">Status</label>
                            <select id="status" name="status" class="form-control">
                                <option selected value="04-none">Status</option>
                                <option value="01-finished">Finished</option>
                                <option value="02-reading">Still Reading</option>
                                <option value="03-wnf">Will Not Finish</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="rating">Rating</label>
                            <select id="rating" name="rating" class="form-control">
                                <option selected value="0">Select Rating</option>
                                <option value="1">&#10032;</option>
                                <option value="2">&#10032;&#10032;</option>
                                <option value="3">&#10032;&#10032;&#10032;</option>
                                <option value="4">&#10032;&#10032;&#10032;&#10032;</option>
                                <option value="5">&#10032;&#10032;&#10032;&#10032;&#10032;</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-default">Submit</button>
                    </form>
                    <p>
                        <a th:href="@{/}" class="btn btn-primary" role="button">Home</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
