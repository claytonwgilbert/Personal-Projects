<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0">

    <title>[[${pageTitle}]]</title>

    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/common.js}"></script>

</head>
<body>
<div class="container-fluid">
    <div>
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
            <a class="navbar-brand" th:href="@{/}">
                <img th:src="@{/images/ShopmeAdminSmall.png}"/>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#topNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="topNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/users}">Users</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/categories}">Categories</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/brands}">Brands</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/products}">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/customers}">Customers</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/shipping}">Shipping</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/orders}">Orders</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/reports}">Sales Report</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/articles}">Articles</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/menus}">Menus</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/settings}">Settings</a>
                    </li>
                    <li>
                        <span class="fas fa-user fa-2x icon-silver"></span>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown"
                           sec:authentication="principal.fullname" th:href="@{/account}"></a>
                        <div class="dropdown-menu">
                            <a th:href="@{/account}" class="dropdown-item">My Account</a>
                            <a id="logoutLink" class="dropdown-item" href="">Logout</a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <div>
        <h2>Manage Users | [[${pageTitle}]]</h2>
    </div>

    <form th:action="@{/users/save}" th:object="${user}" method="post" onsubmit="return _checkEmailUnique(this)" enctype="multipart/form-data" style="max-width: 700px; margin: 0 auto">
        <input type="hidden" th:field="*{id}"/>
        <div class="border border-secondary rounded p-3">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">E-mail:</label>
                <div class="col-sm-8">
                    <input type="email" class="form-control" th:field="*{email}" required />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">First Name:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" th:field="*{firstName}" required />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Last Name:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" th:field="*{lastName}" required />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Password:</label>
                <div class="col-sm-8">
                    <input th:if="${user.id == null}" type="password" class="form-control" th:field="*{password}" minlength="8" maxlength="20" required />
                    <input th:if="${user.id != null}" type="password" class="form-control" th:field="*{password}" minlength="8" maxlength="20" />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Roles:</label>
                <div class="col-sm-8">
                    <th:block th:each="role : ${listRoles}">
                        <input type="checkbox"
                               th:field="*{roles}"
                               th:text="${role.name} "
                               th:value="${role.id}"
                               class="m-2"
                        />
                        - <small>[[${role.description}]]</small>
                    <br/>
                    </th:block>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Enabled:</label>
                <div class="col-sm-8">
                    <input type="checkbox" th:field="*{enabled}" />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Photos:</label>
                <div class="col-sm-8">
                    <input type="hidden" th:field="${user.photos}">
                    <input id="fileImage" name="image" class="mb-2" type="file" accept="image/png, image/jpeg" />
                    <img id="thumbnail" th:src="@{${user.getPhotoPath}}" class="img-fluid" alt="Photo preview"/>
                </div>
            </div>

            <div class="text-center">
                <input type="submit" value="save" class="btn btn-primary m-3" />
                <input id="cancelButton" type="button" value="cancel" class="btn btn-secondary" />
            </div>
        </div>
    </form>

    <div id="modalDialog" class="modal fade text-center">
        <div th:class="modal-dialog">
            <div th:class="modal-content">
                <div th:class="modal-header">
                    <h4 th:class="modal-title" id="modalTitle">Warning</h4>
                    <button type="button" class="close" data-bs-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <span id="modalBody"></span>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <div class="text-center">
        <p>Shopme Control Panel - Copyright &copy; Shopme</p>
    </div>
</div>



<script type="text/javascript">
    $(document).ready(function() {
        $('#cancelButton').on('click', function (){
            window.location = "[[@{/users}]]";
        });

        $('#fileImage').change(function () {
            console.log(this.files[0].size);
            var fileSize = this.files[0].size;
            if(fileSize > 1048576){
                this.setCustomValidity("You must choose an image smaller than 1MB in size.");
                this.reportValidity();
            }else{
                console.log("Here in success path: " + this);
                this.setCustomValidity("");
                showImageThumbnail(this);
            }
        });
    });

    function showImageThumbnail(fileInput){
        var file = fileInput.files[0];
        var reader = new FileReader();
        reader.onload = function(e){
            $('#thumbnail').attr('src', e.target.result);
        }
        reader.readAsDataURL(file);
    }


    function _checkEmailUnique(form){
        url = "[[@{/users/check_email}]]";
        userEmail = $("#email").val();
        csrfVal = $("input[name='_csrf']").val();
        usersId = $("#id").val();
        params = {userId: usersId, email: userEmail, _csrf: csrfVal};

        $.post(url, params, function(response) {
            if(response == "OK"){
                form.submit();
            }else if(response == "DUPLICATE"){
                showModalDialog("WARNING", userEmail + " was already found in the system. Try logging in.");
            }else{
                showModalDialog("ERROR", "Unknown error occured. Please try again.");
            }
        }).fail(function (){
            showModalDialog("ERROR", "Could not connect to server. Please check your internet connection.");
        });

        return false; // - Prevent form from submitting, we want to first perform REST call to check if email is unique before creating new User
    }

    function showModalDialog(title, message){
        $("#modalTitle").text(title);
        $("#modalBody").text(message);
        $("#modalDialog").modal('show');
    }
</script>
</body>


</html>
