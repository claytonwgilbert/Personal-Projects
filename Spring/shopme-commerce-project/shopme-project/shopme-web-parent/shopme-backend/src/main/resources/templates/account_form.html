<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0">

    <title>Account Details</title>

    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/common.js}"></script>

</head>
<body>
<div class="container-fluid">
    <div>
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
            <a class="navbar-brand" th:href="@{/}">
                <img th:src="@{/images/ShopmeAdminSmall.png}"/>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#topNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="topNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/users}">Users</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/categories}">Categories</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/brands}">Brands</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/products}">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/customers}">Customers</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/shipping}">Shipping</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/orders}">Orders</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/reports}">Sales Report</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/articles}">Articles</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/menus}">Menus</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/settings}">Settings</a>
                    </li>
                    <li>
                        <span class="fas fa-user fa-2x icon-silver"></span>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown"
                           sec:authentication="principal.fullname" th:href="@{/account}"></a>
                        <div class="dropdown-menu">
                            <a th:href="@{/account}" class="dropdown-item">My Account</a>
                            <a id="logoutLink" class="dropdown-item" href="">Logout</a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <form th:action="@{/account/update}" th:object="${user}" method="post" enctype="multipart/form-data" style="max-width: 700px; margin: 0 auto">
        <input type="hidden" th:field="*{id}"/>

        <div class="text-center">
            <h2>Your Account Details</h2>
        </div>

        <div th:if="${message != null}" class="alert alert-success text-center">
            [[${message}]]
        </div>

        <div class="border border-secondary rounded p-3">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">E-mail:</label>
                <div class="col-sm-8">
                    <input type="email" class="form-control" th:field="*{email}" readonly="readonly" />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">First Name:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" th:field="*{firstName}" required />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Last Name:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" th:field="*{lastName}" required />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">New Password:</label>
                <div class="col-sm-8">
                    <input type="password" id="updatePassword" th:field="*{password}" class="form-control" pattern=".{8,}" required title="8 characters minimum" placeholder="leave blank if you don't want to update password" />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Confirm Password:</label>
                <div class="col-sm-8">
                    <input type="password" id="confirmPassword" oninput="verifyPasswordChange(this)" class="form-control" pattern=".{8,}" required title="8 characters minimum" />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Assigned Roles:</label>
                <div class="col-sm-8">
                    [[${user.roles}]]
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Photos:</label>
                <div class="col-sm-8">
                    <input type="hidden" th:field="${user.photos}">
                    <input id="fileImage" name="image" class="mb-2" type="file" accept="image/png, image/jpeg" />
                    <img id="thumbnail" th:src="@{${user.getPhotoPath}}" class="img-fluid" alt="Photo preview"/>
                </div>
            </div>

            <div class="text-center">
                <input type="submit" value="save" class="btn btn-primary m-3" />
                <input id="cancelButton" type="button" value="cancel" class="btn btn-secondary" />
            </div>
        </div>
    </form>

    <div class="text-center">
        <p>Shopme Control Panel - Copyright &copy; Shopme</p>
    </div>
</div>



<script type="text/javascript">
    $(document).ready(function() {
        $('#cancelButton').on('click', function (){
            window.location = "[[@{/users}]]";
        });

        $('#fileImage').change(function () {
            console.log(this.files[0].size);
            var fileSize = this.files[0].size;
            if(fileSize > 1048576){
                this.setCustomValidity("You must choose an image smaller than 1MB in size.");
                this.reportValidity();
            }else{
                console.log("Here in success path: " + this);
                this.setCustomValidity("");
                showImageThumbnail(this);
            }
        });
    });

    function showImageThumbnail(fileInput){
        var file = fileInput.files[0];
        var reader = new FileReader();
        reader.onload = function(e){
            $('#thumbnail').attr('src', e.target.result);
        }
        reader.readAsDataURL(file);
    }

    function verifyPasswordChange(confirmPassword){
        if($('#confirmPassword').val() != $('#updatePassword').val()){
            confirmPassword.setCustomValidity("Passwords do not match!");
        }else{
            confirmPassword.setCustomValidity("");
        }
    }
</script>
</body>


</html>
