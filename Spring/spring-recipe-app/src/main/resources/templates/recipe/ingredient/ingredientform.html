<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.css}" />
    <script type="text/javascript" th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.js}"></script>
    <title>Ingredient Form</title>
</head>
<body>
    <div class="container-fluid" style="margin-top: 20px">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <!--/*@thymesVar id="ingredient" type="com.cg.springrecipeapp.commands.IngredientCommand"*/-->
                <form  th:object="${ingredient}" th:action="@{'/recipe/' + ${ingredient.getRecipeId()} + '/ingredient'} " method="post">
                    <input type="hidden" th:field="*{id}"/>
                    <div class="panel-group">
                        <div class="panel panel-primary">
                            <div class="panel-heading">
                                <h1 class="panel-title">Edit Ingredient Information</h1>
                            </div>
                            <div class="panel-body">


                                <div class="row">
                                    <div class="col-md-3 form-group">
                                        <label>Description:</label>
                                        <input type="text" class="form-control" th:field="*{description}"/>
                                    </div>

                                    <div class="col-md-3 form-group">
                                        <label>Amount:</label>
                                        <input type="number" class="form-control" th:field="*{amount}"/>
                                    </div>

                                    <div class="col-md-3 form-group">
                                        <label>UOM:</label>
                                        <select class="form-control" name="uom.id">
                                            <option th:each="uomEach : ${uomList}"
                                                    th:value="${uomEach.id}"
                                                    th:selected="${uomEach.id.equals(ingredient.uom.id)}"
                                                    th:text="${uomEach.description}">Each</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
