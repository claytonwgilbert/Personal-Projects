<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-success" (click)="onNewRecipe()">New Recipe</button>
    </div>
    <hr>
</div>
<div class="row">
    <div class="col-xs-12">
        <!--Displaying recipe items and passing the index and current recipe info to the ts file of recipe-item component-->
        <app-recipe-item 
            *ngFor="let recipeElement of recipes; let i = index"
            [recipe]="recipeElement"
            [index]="i">
        </app-recipe-item>
    </div>
</div>
