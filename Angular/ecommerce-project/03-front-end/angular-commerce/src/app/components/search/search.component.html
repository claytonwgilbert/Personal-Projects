<div class="form-header">
    
    <input #myInput
           class="au-input au-input-xl" 
           type="text" 
           placeholder="Search for data ..."
           (keyup.enter)="search(myInput.value)" />
    
    <button (click)="search(myInput.value)" class="au-btn-submit">
        Search
    </button>
</div>
