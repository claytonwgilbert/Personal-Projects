<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div class="row">
                <!--LOOP OVER PRODUCTS-->
                <div *ngFor="let product of products" class="col-md-3">
                    <div class="product-box">

                        <a routerLink="/products/{{ product.id }}">
                            <img src="{{ product.imageUrl }}" class="img-responsive">
                        </a>
                        
                        <a routerLink="/products/{{ product.id }}">
                            <h1>{{ product.name }}</h1>
                        </a>

                        <div class="price">
                            {{ product.unitPrice | currency:'USD'}}
                        </div>
                        <button (click)="addToCart(product)" class="btn btn-primary btn-sm">Add to cart</button>
                    </div>
                </div>
                <!-- If no products, display no products message to user-->
                <!-- ? after products prevents nulls from breaking application-->
                <div *ngIf="products?.length == 0" class="alert alert-warning col-md-12" role="alert">
                    Sorry...no products found
                </div>
            </div>

            <!-- begin footer - Pagination-->
            <div class="footer-pagination">
                <div class="row">
                    <div class="col-md-6"></div>

                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-md-9" style="padding-left: 30%">
                                <!--Pagination component from ng-bootstrap...passing data from ts file for configuration-->
                                <ngb-pagination [(page)]="thePageNumber" 
                                                [pageSize]="thePageSize" 
                                                [collectionSize]="theTotalElements"
                                                [maxSize]="5" 
                                                [boundaryLinks]="true"
                                                (pageChange)="listProducts()">
                                </ngb-pagination>

                            </div>

                            <div class="col-md-3 mt-2" style="text-align: right;">
                                <span class="mr-2">Page Size</span>

                                <!--Allow user to change page size to a specified number of products-->
                                <select (change)="updatePageSize($event.target.value)">
                                    <option selected="true">5</option>
                                    <option>10</option>
                                    <option>20</option>
                                    <option>50</option>
                                </select>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
