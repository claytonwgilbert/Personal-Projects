<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
        <title>Pet Palace Owners Landing Page</title>
</head>
<body>

    <h1 th:text="'List of Owners...'"></h1>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>

            </tr>
        </thead>
        <tbody>
            <tr th:each="owner : ${owners}">
                <td th:text="${owner?.getId()}">1</td>
                <td th:text="${owner?.getFirstName()}">Lorem</td>
                <td th:text="${owner?.getLastName()}">Ipsum</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
